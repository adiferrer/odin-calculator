<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
    <title>My Calculator</title>
</head>
<body>
    <div id="container">
        <div id="input">
            <p id="input-box"></p>
        </div>
        <div id="button-pad">
            <button id="clear">A/C</button>
            <button id="divide-button" class="operators">&divide;</button>

            <button id="seven" class="digits">7</button>
            <button id="eight" class="digits">8</button>
            <button id="nine" class="digits">9</button>
            <button id="multiply-button" class="operators">&times;</button>
            
            <button id="four" class="digits">4</button>
            <button id="five" class="digits">5</button>
            <button id="six" class="digits">6</button>
            <button id="subtract-button" class="operators">-</button>

            <button id="one" class="digits">1</button>
            <button id="two" class="digits">2</button>
            <button id="three" class="digits">3</button>
            <button id="add-button" class="operators">+</button>

            <button id="zero" class="digits">0</button>
            <!-- <button id="decimal-point">.</button> -->
            <button id="equals">=</button>  
        </div>
        
    </div>
</body>
</html>
